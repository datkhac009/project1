<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap');
    *{
        font-family: 'Poppins', sans-serif;
        box-sizing: border-box;
        color: black;
        
    }
    body{
        background: linear-gradient(292.92deg, #E6E6E4 7.23%, #F0E8E2 97.74%);
        height: 2000px;
        }
    /************Header***********/
    .header{
        display: flex;
        width: 1700px;
        margin: 40px 0px 0px 120px;
        justify-content: space-between;
    }
   
   .nav{
    width: 600px;
    text-align: center;
    padding-top: 33px;
   }
   .nav a{
       margin:0 25px;
       text-decoration: none;
   }
   .nav a:hover{
        border-bottom: solid 2.5px;
        transition: 0.1s;
   }
   .login{
    padding-top: 28px;
   }
   .login a{
        text-decoration: none;
        padding: 7px 18px;
        border: 1.5px solid;
        border-radius: 4px;   
   }

   .login a:hover{
        border: 1.5px solid;
        border-radius: 4px;
        background-color: rgb(58, 184, 58);
        transition: 0.5s;
       } 
 
/******************** Banner*********** */
    .banner{
        display: flex;
        max-width:100%;
        margin: 90px 0px 0px 115px;
        column-gap: 80px;
        
    }
    .bannertext h2{
        
        font-size: 70px;
    }
    .bannertext p{
        color: #98a9a3;
        margin-top: 0;
    }
    .btnbanner{
        margin-top: 80px;
    }
    .btnbanner a{
        background-color: rgb(119 195 119);
        text-decoration: none;   
        font-size: 20px;
        border: none;
        border-radius: 5px;    
        padding: 18px;
        
    }
    .btnbanner a:hover{
        background-color: #ffe6ea;
        transition: 0.5s;
    }

    .bannerimg{
        position: relative;
    }
    .imgbanner1 img{
        border: 1px #d4d4d4 solid;
        border-radius:50%;
        width: 660px;
        height: 630px;
        
    }
    .imgbanner2{
        position: absolute;
        left: 600px;
        top: 255px;
        
    }
    .imgbanner3{
        position: absolute;
        left: 40px;
        bottom: -25px;
    }
    .imgbanner3 img{
        width: 200px;
    }
    
/************************* Aside1*********************** */
    .aside1{
        margin-top: 250px;
    }
    .aside1logoicon{
        display: flex;
        max-width: 700px;
        margin: 60px 0px 120px 600px;
        justify-content: space-between;
    }
    .aside1text{
        text-align: center;
    }

    .aside1logoicon img{
        width: 87.7px;
        height: 30px;
    }
    .aside1logoicon img:hover{
        box-shadow: 0 4px 8px 0 rgb(0 0 0 / 20%), 0 6px 20px 0 rgb(0 0 0 / 19%);
        width: 95px;
        height: 35px;
        background: rgb(197 203 197);
    }


    /****************Aside2*****************/
    .aside2{
        text-align: center;
        font-size: 18px;
        line-height: 27px;
    }
    #aside2text2{
     font-size: 32px;
     font-weight: 600;
     line-height: 48px;
 }




/*******************Aside3*****************/
     .aside3{
        display: flex;
        max-width: 1400px;
        margin: 60px 0px 0px 180px;
        justify-content: space-between;
        column-gap: 100px;

    }
    .aside3 img:hover{
        box-shadow: 0 4px 8px 0 rgb(0 0 0 / 20%), 0 6px 20px 0 rgb(0 0 0 / 19%);
        border-radius: 20px 20px;
        transition: 0.5s;
    }
 

    @media screen and(max-width:800px){
        
        .header{
            display: flex;
            width: 1700px;
            margin: 45px 0px 0px 120px;
            justify-content: space-between;
            flex-direction: column;
        }
        .nav{
            width: 80px;
            text-align: center;
            padding-top: 30px;
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        .banner {
            display: flex;
            max-width: 100%;
            margin: 90px 0px 0px 115px;
            column-gap: 80px;
            flex-direction: column;
        }
        .bannertext h2 {
            font-size: 23px;
        }
        .bannertext p {
            color: #98a9a3;
            margin-top: 0;
            font-size: 9px;
        }
        .bannerimg {
            display: none;
        }
        .aside1logoicon {
            max-width: 800px;
            margin: 60px 0px 120px 150px;
        }
        .aside1logoicon img{
            margin-bottom: 20px;
        }


    }

</style>
<body>
    <div class="wapper">
